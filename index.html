<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animationland</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
  </style>
</head>
<body>
  <div class="phone">
    <img 
      src="https://i.ibb.co/NFhCV7g/animation-land-title-reduced.png" 
      alt="animationland title" border="0"
    >
    <!-- bunny 1 -->
    <div class="layer-1">
      <input type="checkbox"/>
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head-eye head-eye-left"></div>
        <div class="head-eye head-eye-right"></div>
      </div>
    </div>
    <!-- bunny 2 -->
    <div class="layer-2">
      <input type="checkbox"/>
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head-eye head-eye-left"></div>
        <div class="head-eye head-eye-right"></div>
      </div>
    </div>
    <!-- wall 1 -->
    <div class="layer-3">
      <div class="wall-top"></div>
      <div class="wall-between"></div>
      <div class="wall-shadow"></div>
    </div>
    <!-- bunny 3 -->
    <div class="layer-4">
      <input type="checkbox"/>
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head-eye head-eye-left"></div>
        <div class="head-eye head-eye-right"></div>
      </div>
    </div>
    <!-- wall 2 -->
    <div class="layer-5">
      <div class="wall-top"></div>
      <div class="wall-between"></div>
      <div class="wall-shadow"></div>
    </div>
    <!-- bunny 4 -->
    <div class="layer-6">
      <input type="checkbox"/>
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head-eye head-eye-left"></div>
        <div class="head-eye head-eye-right"></div>
      </div>
    </div>
    <!-- score label -->
    <h3 class="total-counter">Score: </h3>
    <!-- wall 3 -->
    <div class="layer-7">
      <div class="wall-top"></div>
      <div class="wall-between"></div>
      <div class="wall-shadow"></div>
    </div>
    <!-- tree -->
    <div class="layer-8">
      <div class="tree tree-tall"></div>
      <div class="tree tree-mid"></div>
      <div class="tree tree-small"></div>
    </div>
    <!-- cloud 1 -->
    <div class="layer-9">
      <div class="cloud cloud-tall cloud-left"></div>
      <div class="cloud cloud-small cloud-left"></div>
    </div>
    <!-- cloud 2 -->
    <div class="layer-10">
      <div class="cloud cloud-tall cloud-right"></div>
      <div class="cloud cloud-small cloud-right"></div>
    </div>
  </div>
</body>
</html>l
